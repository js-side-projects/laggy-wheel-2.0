<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
		<link rel="stylesheet" href="assets/css/bootstrap.css" />
		<link rel="stylesheet" href="assets/css/prism.css" />
		<link rel="stylesheet" href="assets/css/sweetalert2.min.css" />
		<link rel="stylesheet" href="dist/superwheel.css" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i" rel="stylesheet" />
		<script src="assets/js/jquery-3.3.1.js"></script>
		<script src="assets/js/bootstrap.bundle.js"></script>
		<script src="dist/superwheel.js"></script>
		<script src="assets/js/prism.js" data-manual></script>
		<script src="assets/js/sweetalert2.min.js" data-manual></script>
		<script src="assets/js/main.js"></script>

		<title>Star Of The Week | 123 Internet</title>
	</head>
	<body>
		<div class="home-intro blue-dark-bg height-vh" id="demo_spinner">
			<div class="container-fluid">
				<div class="container-xl">
					<h1>Star Of The Week | Spinney Wheel</h1>
					<div class="wheel mb-5"></div>
					<ul class="intro-btn-group mb-5">
						<li><button class="btn btn-primary btn-xl btn-block spin-to-win" type="button">Spin to win</button></li>
					</ul>
					<script>
						jQuery(document).ready(function ($) {
							$('.wheel').superWheel({
								slices: [
									{
										text: 'Connor Ingold',
										message: 'Joe Voted For Connor',
										background: '#364C62',
										value: 0,
									},
									{
										text: 'Tom Sarson',
										message: 'Joe Voted For Tom Sarson',
										background: '#9575CD',
										value: 0,
									},
									{
										text: 'Joe Whittaker',
										message: 'Joe Voted For Joe Whittaker',
										background: '#E67E22',
										value: 0,
									},
									{
										text: 'Tom Sarson',
										message: 'Joe Voted For Tom Sarson',
										background: '#E74C3C',
										value: 0,
									},
									{
										text: 'Steve Hyatt',
										message: 'Joe Voted For Steve Hyatt',
										background: '#2196F3',
										color: '#fff',
										value: 0,
									},
									{
										text: 'Spin Again',
										message: 'Give It Another Spin!',
										background: '#95A5A6',
										value: 0,
									},
								],

								//======================================
								//======================================
								//=======    Wheel Parameters    =======
								//======================================
								//======================================
								text: {
									color: '#fff',
									offset: 8,
									letterSpacing: 0,
									orientation: 'v',
									arc: true,
								},

								slice: {
									background: '#333',
								},

								line: {
									width: 6,
									color: '#fefefe',
								},

								outer: {
									width: 10,
									color: '#fefefe',
								},

								inner: {
									width: 8,
									color: '#fefefe',
								},

								width: 500,
								duration: 8000,
							})

							var tick = new Audio('assets/media/tick.mp3')

							$(document).on('click', '.spin-to-win', function (e) {
								e.preventDefault()
								$('.wheel').superWheel('start', 0)
								$(this).prop('disabled', true)
							})

							$('.wheel').superWheel('onStart', function (results) {
								$('.spin-to-win').text('Spinning...')
							})

							$('.wheel').superWheel('onStep', function (results) {
								if (typeof tick.currentTime !== 'undefined') tick.currentTime = 0
								tick.play()
							})

							$('.wheel').superWheel('onComplete', function (results) {
								if (results.value === 1) {
									swal({
										type: 'success',
										title: 'Congratulations!',
										html: results.message + ' <br><br><b>Discount : [ ' + results.discount + ' ]</b>',
									})
								} else {
									swal('Oops!', results.message, 'error')
								}
								$('.spin-to-win:disabled').prop('disabled', false).text('Spin to win')
							})
						})
					</script>
				</div>
			</div>
		</div>

		<footer class="footer text-center">
			<div class="container">
				<small class="copyright"
					><a
						href="https://www.123internet.agency/web"
						alt="Web Design Milton Keynes | Northampton"
						title="Web Design Milton Keynes | Northampton"
					>
						Web Design</a
					>
					&amp;
					<a
						href="https://www.123internet.agency/social"
						alt="Web Development Milton Keynes | Northampton"
						title="Web Development Milton Keynes | Northampton"
						>Development</a
					>
					-
					<a
						href="https://www.123internet.agency"
						alt="Digital Marketing Agency Milton Keynes | Northampton"
						title="Digital Marketing Agency Milton Keynes | Northampton"
						>123 Internet Group</a
					></small
				>
			</div>
		</footer>
	</body>
</html>
